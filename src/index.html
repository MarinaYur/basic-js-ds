                },

      class ListNode {
        constructor(x) {

        }
      }
      console.log("hello");
      let k = 3;

      function removeKFromList(l, k) {
        // throw new NotImplementedError('Not implemented');
        if (!l) return null;
        let prev = null;
        let current = l;

        while (current) {
          console.log(current);
          if (current.value === k) {
            if(prev) {
              prev.next = current.next;
            } else {
              l.value = l.next.value;
              l.next = l.next.next;
            }
            current = current.next;
          }
          prev = current;
          current = current.next;
       
      }  console.log("list", l);
    }
